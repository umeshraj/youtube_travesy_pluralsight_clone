<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>SPlural Web Clone</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="/images/login-logo.png" alt="Splural logo" />
          </div>

          <form>
            <div>
              <label for="">Email or username</label>
              <input type="text" name="" id="" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" name="" id="" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>

          <!-- links below form -->
          <div class="links">
            <a href="#">Forgot password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <!-- or bar -->
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <!-- create account -->
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2018, Splural All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>
      <!-- right -->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
              <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
